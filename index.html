<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Noto+Sans+Mono&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cachipún contra la máquina</title>
</head>
<body>
    <header>
        <h1>Juego Cachipún</h1>
        <p>
            <i class="fas fa-hand-rock"></i>
            <i class="fas fa-hand-paper"></i>
            <i class="fas fa-hand-scissors"></i>
        </p>
    </header>
    <section class="row">
        <div class="reglas">
            <p><b>Reglas del juego: </b><br>
               Piedra rompe tijeras &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="fas fa-hand-rock"></i> > <i class="fas fa-hand-scissors"></i><br>
               Tijeras rompen papel &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="fas fa-hand-scissors"></i> > <i class="fas fa-hand-paper"></i><br>
               Papel envuelve a piedra &nbsp;&nbsp;&nbsp;<i class="fas fa-hand-paper"></i> > <i class="fas fa-hand-rock"></i>
            </p>
        </div>
        <div class="selector">
            <div class="title">
                <h3>
                    <b>Escoja su opción.</b>
                </h3>
            </div>
            <div class="options">
                <i id="piedra" class="fas fa-hand-rock"></i>
                <i id="papel" class="fas fa-hand-paper"></i>
                <i id="tijera" class="fas fa-hand-scissors"></i>
            </div>
        </div>
        <div id="start">
            <button type="button"><b>Iniciar Juego</b></button>
        </div>
    </section>

    <section id="ventanas">
        <div class="row">
            <div id="ventanaJugador" class="contenedorVentana">
                <div class="tituloVentana">
                    <p><b>Jugador</b></p>
                </div>
                <div class="ventana">

                </div>
            </div>
            <div id="ventanaMaquina" class="contenedorVentana">
                <div class="tituloVentana">
                    <p><b>Máquina</b></p>
                </div>
                <div class="ventana">

                </div>
            </div>
        </div>
    </section>

    <section id="scores">

    </section>

    <div id="again">
        <button type="button"><b>Jugar de nuevo</b></button>
    </div>



    <script src="https://kit.fontawesome.com/9ab51308f0.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
